    <title>Ping Pong</title>

  <body>
    <div class="container">
      <h1>Ping pong</h1>

      <canvas id="canvas">
        <script src="js/main.js"></script>
      </canvas>
      <h1>Instrucciones del juego</h1>
      <p>
        1. Para iniciar o pausar el juego debes oprimir la barra espaciadora
        <br />
        2. Para mover las barras – barra izquierda (w – arriba, s - abajo )
        barra derecha(flechas arriba y abajo) <br />
        3. No debes dejar que la bola se salga del cuadro azul ni en eje x ni en
        eje y
      </p>
    </div>
    <script type="module" src="js/main.js" defer asyn></script>
  </body>
